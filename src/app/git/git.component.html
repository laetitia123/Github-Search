<p>git works!</p>

<div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
    <div class="container">
        <div class="col-md-6">
    <form class="example" action="action_page.php">
        <input type="text" placeholder="Search.." name="name"  [(ngModel)]="name"  >
        <button  (click) =gitRequest()><i class="fa fa-search"></i></button>
    </form>
    <button  (click) =repos()>repository</button>
    <!-- <app-form (getName)='findUser($event)'></app-form> -->
</div>
<div *ngIf="data">
  <blockquote class="blockquote text-center">

  
  
    <footer class="blockquote-footer"><cite>{{data.login}}</cite></footer>

    <footer class="blockquote-footer"><cite>{{data.created_at}}</cite></footer>
  
    <footer class="blockquote-footer"><cite>{{data.id}}</cite></footer>
    <footer class="blockquote-footer"><cite>{{data.followers}}</cite></footer>
    <footer class="blockquote-footer"><cite>{{data. following}}</cite></footer>
   
    <footer class="blockquote-footer"><cite>{{data.public_repos}}</cite></footer>
    <footer class="blockquote-footer"><cite>{{data.html_url}}</cite></footer>
  <img src="{{data.avatar_url}}"  class="rounded" alt="ddddddddddddddddddddd"> 

 
  </blockquote>
 
</div>
<div *ngFor='let repo of repository;let i = index'></div>
<footer class="blockquote-footer"><cite>{{repo.name}}</cite></footer> 
</div>
</div>
