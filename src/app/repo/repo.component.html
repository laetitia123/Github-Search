

<div class="container">
    <div class="row">
      
      <div  class="col-md-12">
        <h2 style="color: #056b5b" >Repositories</h2>
        <div class="table table-striped">
          <table class="table">
            <tbody>
            <tr *ngFor='let repository of userRepos.newRepository'>
              <td>
                  <a href="{{repository.html_url}}" target="_blank" >{{repository.name}}</a>
  
                  <br>
                <p class="desc">Description: {{repository.description}}</p>
                <br>
                <p>Date Created: {{repository.created_at | date}}</p>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
